<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center ">
      <mat-card class="bg-darklight mt-5  text-white">

          <mat-card-subtitle>test</mat-card-subtitle>

                <mat-form-field appearance="fill" class="mr-2">
                  <input matInput type="number" placeholder="8000" required>
                </mat-form-field>

                  <textarea matInput placeholder="Ex. It makes me feel..."></textarea>

          </form>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
