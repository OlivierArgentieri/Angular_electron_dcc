<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center ">
      <mat-card class="bg-darklight mt-5  text-white">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Export socket maya </mat-card-title>
          <mat-card-subtitle>test</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <mat-form-field appearance="fill">
            <mat-label>Dccs Action</mat-label>
            <mat-select (selectionChange)="onChangeDccActions($event.value)">
              <mat-option *ngFor="let dccAction of dccActions" [value]="dccAction">
                {{dccAction}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <p>You selected: {{actionSelected}}</p>

          <div *ngIf="actionData != null">
            <div *ngFor="let obj of actionData.params">

              <mat-form-field *ngIf="obj.type == 'string'" appearance="fill" class="mr-2">
                <input matInput placeholder="{{obj.name}}" [(ngModel)]="obj.default" required>
              </mat-form-field>

              <mat-form-field *ngIf="obj.type == 'int'" appearance="fill" class="mr-2">
                <input matInput type="number" placeholder="{{obj.name}}" [(ngModel)]="obj.default" required>
              </mat-form-field>

              <mat-form-field *ngIf="obj.type == 'float'" appearance="fill" class="mr-2">
                <input matInput placeholder="{{obj.name}}" [(ngModel)]="obj.name" required>
              </mat-form-field>

              <mat-form-field *ngIf="obj.type == 'array:string'" appearance="fill" class="mr-2">
                <input matInput placeholder="{{obj.name}} array" [(ngModel)]="obj.default" required>
              </mat-form-field>
              <!--
              <mat-form-field *ngIf="obj.type == 'array:string'" [style.width.%]="50" appearance="fill" class="mr-2">
                <mat-chip-list #chipList aria-label="Scene objects">
                  <mat-chip *ngFor="let obj of obj.default" [selectable]="selectable" [removable]="removable"
                    (removed)="removeSceneObject(obj)">
                    {{obj}}
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    
                  </mat-chip>
                  <input placeholder="Array input..."
                      [matChipInputFor]="tempChipList"
                      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                      [matChipInputAddOnBlur]="true"
                      (matChipInputTokenEnd)="onAddChipList($event, obj.default)">
                </mat-chip-list>
              </mat-form-field>-->

            </div>
          </div>




          <!-- TODO DELETE -->
          <mat-form-field appearance="fill" class="mr-2">
            <input matInput placeholder="Out Path (C:/)" [(ngModel)]="abc_out" required>
          </mat-form-field>

          <mat-form-field [style.width.%]="50" appearance="fill" class="mr-2 ">
            <mat-label>Scene objects </mat-label>
            <mat-chip-list #chipList aria-label="Scene objects">
              <mat-chip *ngFor="let obj of sceneObjects" [selectable]="selectable" [removable]="removable"
                (removed)="removeSceneObject(obj)">
                {{obj}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-form-field>

          <mat-form-field appearance="fill" class="mr-2">
            <input matInput type="number" placeholder="Start frame" [(ngModel)]="abc_startFrame" required>
          </mat-form-field>

          <mat-form-field appearance="fill" class="mr-2">
            <input matInput type="number" placeholder="End Frame" [(ngModel)]="abc_endFrame" required>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getSceneObjects()">GetSceneObjects</button>
          <button mat-button (click)="test()">test</button>
        </mat-card-actions>


      </mat-card>
    </div>
  </div>

  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center ">
        <mat-card class="bg-darklight mt-5  text-white">
          <mat-card-header>
            <div mat-card-avatar class="header-image"></div>
            <mat-card-title>Client Socket Maya </mat-card-title>
            <mat-card-subtitle>test</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="fill" class="mr-2">
              <input matInput placeholder="@" [(ngModel)]="host" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="mr-2">
              <input matInput type="number" placeholder="8000" [(ngModel)]="port" required>
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Maya command</mat-label>
              <textarea matInput placeholder="import maya" [(ngModel)]="message"></textarea>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="sendCommand()">Exec</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </div>
