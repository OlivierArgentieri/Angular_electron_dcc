

<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center ">
      <mat-card class="bg-darklight mt-5  text-white">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Export socket maya </mat-card-title>
          <mat-card-subtitle>test</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          
          <mat-form-field [style.width.%]="100" appearance="fill"  class="mr-2">
            <mat-label>Scene objects </mat-label>
            <mat-chip-list #chipList aria-label="Scene objects">
              <mat-chip *ngFor="let obj of sceneObjects" [selectable]="selectable" [removable]="removable" (removed)="remove(obj)">
                        {{obj}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
            </mat-chip-list>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="getSceneObjects()">GetSceneObjects</button>
          <button mat-button (click)="test()">test</button>
        </mat-card-actions>
      </mat-card>
    </div>
   </div> 

<div class="container">

  <div class="row">
    <div class="col-lg-12 text-center ">
      <mat-card class="bg-darklight mt-5  text-white">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Client Socket Maya </mat-card-title>
          <mat-card-subtitle>test</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="fill" class="mr-2">
              <input matInput placeholder="@" [(ngModel)]="host" required>
            </mat-form-field>

            <mat-form-field appearance="fill" class="mr-2">
              <input matInput type="number" placeholder="8000" [(ngModel)]="port" required >
            </mat-form-field>

            <mat-form-field appearance="fill">
              <mat-label>Maya command</mat-label>
              <textarea matInput placeholder="import maya" [(ngModel)]="message"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="sendCommand()">Exec</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
